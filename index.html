<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Senior Citizen Portals</title>

    
</head>
<body>  
    <div class="page-title">
        <img src="images/binan logo.webp">
        <h1>Senior Citizen Registration Portal</h1>
    </div>
        
        <div class="container">
            <div class="forms">
                <div class="login form">
                    <span class="title" style="font-size: 48px;">Login</span>

                    <form action="#">
                        <div class="input-field">
                            <i class="fa-solid fa-envelope fa-2x"></i>
                            <input type="text" placeholder="Enter your email" required>
                        </div>

                        <div class="input-field">
                            <i class="fa-solid fa-key fa-2x"></i>
                            <input type="password" placeholder="Enter your password" required>
                        </div>
                        
                            
                    </form>
                </div>
            </div>
        </div>
    
    <!-- Icon CSS -->
    <script src="https://kit.fontawesome.com/d1216670ee.js" crossorigin="anonymous"></script>

</body>
</html>
