<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS -->
    <link rel="stylesheet" href="home-style.css">
    <link rel="stylesheet" href="buttons.css">

    <title>Senior Citizen Portal</title>

    
</head>
<body>  
    <div class="page-title">
        <img src="images/binan logo.webp">
        <h1>Senior Citizen Registration Portal</h1>
    </div>
        
        <div class="container">
            <div class="forms" style="text-align: center;">
                <div class="login form">
                    <form action="#">
                        <div class="input-field">
                            <i class="fa-solid fa-envelope fa-2x"></i>
                            <input type="text" placeholder="Enter your email" required>
                        </div>

                        <div class="input-field">
                            <i class="fa-solid fa-key fa-2x"></i>
                            <input type="password" placeholder="Enter your password" required>
                        </div>
                        
                        <button class="button" style="vertical-align:middle; background-color: #3F51B5 !important;" onclick="window.open('https://www.facebook.com');" target="_blank"><span>Login </span></button>
                        <button class="button" style="vertical-align:middle; background-color: #4CAF50!important;" onclick="window.open('registration.html');" target="_self"><span>Register </span></button>
                            
                    </form>
                </div>
            </div>
        </div>

    <!-- Icon CSS -->
    <script src="https://kit.fontawesome.com/d1216670ee.js" crossorigin="anonymous"></script>

</body>
</html>
